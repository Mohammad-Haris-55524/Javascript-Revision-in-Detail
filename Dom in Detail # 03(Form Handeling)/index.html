<div id="form" >
<!--************** TWO BEST appoaches to access form values ***************** -->
<!--TWO Best Appoaches to fullfills form validations and can restrict form default behavior of refreshing on every submit -->
<!-- 1) By accessing form value using id selector -->
<form id="contact-form">
<!-- (2) Passing onSubmit = passFunctionName(Pass an event here to stop default behavior of form)  -->

<div class="top-form-section">
    <h3 style="text-align: center; text-decoration: underline; font-style: oblique;">
    User Information Form</h3>
    <label for="name">Name:</label>
    <div>
    <input type="text" name="name" id="name" required>
    </div>
    <label for="email">Email:</label>
    <div>
    <input type="email" name="email" id="email"required>
    </div>
    <label for="password">Password:</label>
    <div>
    <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
    </div>
    <label for="registration">Registration:</label>
    <div>
    <input type="date" name="registration" id="registration" required>
    </div>
</div>
<!-- We use radio buttons when we need that user can select any one field at a time and NOTE that: name field should
    always be same in radio buttons otherwise the user could not be able to select only 1 field at a time.   -->
<div class="bottom-down-section">
<div id="gender-section">
    <p>Gender:</p>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
</div>

<!-- We use check boxex when we need that user can select one or more than one feilds at a time -->
<!-- <div id="intrests"></div> -->
<div id="interest-section">
    <p>Intrests:</p>
    <label for="sports">Sports</label>
    <input type="checkbox" name="intrests" id="sports" value="sports">
    <label for="music">Music</label>
    <input type="checkbox" name="intrests" id="music" value="music">
    <label for="travel">Travel</label>
    <input type="checkbox" name="intrests" id="travel" value="travel">  
</div>

<div id="country-section">
    <label for="country">Country</label>
    <select name="country" id="country">
        <option>Please select any one country</option>
        <option value="turkey">Turkey</option>
        <option value="pakistan">Pakistan</option> 
        <option value="germany">Germany</option>
        <option value="srilanka">Srilanka</option>
        <option value="india">India</option>
    </select>
</div>

    <!-- GOOD APPROACH -->
    <!-- ISS MY CODE TAB TAK EXECUTE NAE HOGA OR FORM BHE USS TIME TAK SUBMIT NAE HOGA JAB TAK USER TAMAM KI TAMAM FORM
    VALIDATIONS FULL FILL NAE KAR DETA TAB TAK NA CODE EXECUTE HOGA NA HI FORM SUBMIT HOGA. -->
    <!-- BUTTON KI MY TYPE 'FORM' may BY DEFAULT 'SUBMIT' HOTI HY AB BESHAK type="submit"LIKHO YA NAE LIKHO RAHEY GI TYPE

    <!-- Iss appraoch ky through ham validations bhe fullfill kara skty han or form ky refresh hony ka by default behaior
    bhe rok skty han -->
    <button class="btn btn-success" type="submit">Submit</button>
